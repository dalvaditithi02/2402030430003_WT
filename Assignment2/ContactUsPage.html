<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fashion Aura</title>
    <link rel="stylesheet" href="ContactUsPageStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <img src="Images/Logo.PNG" alt="Fashion Aura Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="AboutUsPage.html">AboutUs</a> <span class="marker"></span></li>
                    <li><a href="BlogPage.html">Blog</a> <span class="marker"></span></li>
                    <li><a href="OutfitSuggestions.html">Outfit Suggestions</a> <span class="marker"></span></li>
                </ul>
            </nav>
        </div>
        <!-- Authentication Buttons -->
        <div class="auth-buttons">
            <button class="login" onclick="window.location.href='loginpage.html'">Login</button>
            <button class="register" onclick="window.location.href='registerpage.html'">Register</button>
        </div>
    </header>

    <!-- Contact Us Section with Background -->
    <section class="contact-container">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>Have questions? Feel free to reach out to us!</p>

            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <p><a href="#">Terms & Conditions</a> | <a href="ContactUsPage.html">Contact Us</a></p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

</body>

</html>
